{% extends "base.html" %}

{% block title %}My Requests - Home Service Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">My Service Requests</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Service Requests</h5>
                <span class="badge bg-secondary">Customer ID: {{ customer_id }}</span>
            </div>
            <div class="card-body">
                <div id="requests-table-container">
                    {% include "partials/requests_table.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
