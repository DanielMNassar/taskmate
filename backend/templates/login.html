{% extends "base.html" %}
{% block title %}Login ‚Ä¢ TaskMate{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="card auth-card">
    <div style="text-align: center; margin-bottom: 2rem;">
      <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);">
        <span style="font-size: 2.5rem;">‚ö°</span>
      </div>
      <h2 style="margin-bottom: 0.5rem;">Welcome back</h2>
      <p class="muted">Choose your role and sign in to continue</p>
    </div>

    {% if error %}
    <div class="alert alert-error">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/ui/login" class="form">
      <div>
        <label class="label">I am a</label>
        <select class="select" name="role" required>
          <option value="customer">Customer ‚Äî Looking for services</option>
          <option value="provider">Service Provider ‚Äî Offering services</option>
        </select>
      </div>

      <div>
        <label class="label">Email address</label>
        <input class="input" name="email" type="email" placeholder="your@email.com" required />
      </div>

      <div>
        <label class="label">Password</label>
        <input class="input" name="password" type="password" placeholder="Enter your password" required />
      </div>

      <button class="btn" type="submit" style="width: 100%; margin-top: 0.5rem;">
        üîê Login
      </button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid #f0f0f0;">
      <span class="muted">Don't have an account?</span>
      <a href="/ui/register" style="color: #667eea; font-weight: 600; margin-left: 0.5rem; text-decoration: none;">
        Create one ‚Üí
      </a>
    </div>
  </div>
</div>
{% endblock %}
